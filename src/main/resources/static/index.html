<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Contato - 3Dr</title>
    <link rel="stylesheet" href="/css/cstyle.css" />
</head>
<body>
    <div class="container">
        <h1>Formulário de Contato - 3DrDesign</h1>
        <form id="contact-form" action="#" method="post">
            <label for="nome"> Nome *</label>
            <input type="text" id="nome" name="nome" required />

            <label for="email"> Email *</label>
            <input type="email" id="email" name="email" required />


            <label for="telefone">Telefone *</label>
            <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" />

            <label for="mensagem">Mensagem *</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
			
			<label for="anexos">Anexar arquivo (PDF, JPG, PNG):</label>
			<input type="file" id="anexos" name="anexos" accept=".pdf, .jpg, .jpeg, .png" multiple/>

            <button type="submit">Enviar</button>
			<button type="button" id="btn-gerar-pdf">Gerar PDF</button>
        </form>

        <div id="resposta" class="mensagem-oculta">
            Enviaremos o orçamento por email e whatsapp!
        </div>
		<div id="popup-overlay" style="display: none;">
            <div id="popup" class="popup-content">
                <h2>Obrigado por entrar em contato!</h2>
                <p id="popup-message">Enviaremos sua resposta em breve.</p>
                <button type="button" onclick="fecharPopup()">Fechar</button>
            </div>
		</div>
        
    </div>
    <script src="/js/script.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
